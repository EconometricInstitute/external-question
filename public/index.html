<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <style>#loading-indicator{display: flex; align-items: center; justify-content: center; height: 98vh; font-family: sans-serif}</style>
  </head>
  <body onload="document.getElementById('loading-indicator').style = 'display: none'">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="loading-indicator"><h2>The application is loading. This can take a while. Please be patient...</h2></div>    
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
